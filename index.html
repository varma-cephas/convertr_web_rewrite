<!DOCTYPE html>
<html>
    <head>
        <title>ConvertR</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <section>
            <form class="currency_converter_form">
                <input type="number" class="currency_amount_input">
                <div>
                    <select class="origin_currency_select_option">
                        <option value="LRD">LRD</option>
                        <option value="RWF">RWF</option>
                    </select>
                    <select class="convert_currency_select_option">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                    <div>
                        <h2>Conversion Rate</h2>
                        <span class="origin_currency_conversion_rate"></span>
                        <span class="converted_currency_conversion_rate"></span>
                    </div>
                </div>
                <input type="submit" value="convert">
                <div class="converted_currency_value_output"></div>
            </form>
        </section>
        <script src="./js/app.js"></script>
    </body>
</html>
